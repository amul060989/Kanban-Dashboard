<!DOCTYPE html>
<html style="background-color: green;">
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 style="text-align: center; background-color: green; padding-top: 5%;">Login Page</h1>
        <form action="/login/success" method="POST">
        <div class="loginScreen" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
                <p style="padding-left: 25%; font-size: large;"><b>Login/Register</b></p>
                <input id="email_id" class="focusable" tabindex="default" type="username" placeholder="Username" style="width: 300px; height: 30px;" name="email"><br><br>
                <input id="pswd" class="focusable" tabindex="default" type="password" placeholder="Password" style="width: 300px; height: 30px;" name="password">
    </div>
    <div class="new_button" style="position: absolute; left: 50%; top: 65%; transform: translate(-50%, -50%);">
        <input type="submit" style="background-color: grey;color:white;width:150px;
                    height:40px; margin-left: 5%; margin-bottom: 0%;" value="Submit"/>

        <span class="new_button" style="padding-top: 5%;">
            <a href="{{url_for('new_registration')}}"><input type="button" style="background-color: red;color:white;width:150px;
                height:40px; margin-left: 5%; margin-bottom: 0%;" value="Register"/>
            </a>
        </span>
    </div>
    </form>
    </body>
</html>
